<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="best-friend" class="platform-browser platform-cordova platform-webview">
    <ion-pane ng-controller="MainCtrl">
        <ion-content class="background" padding="true">
            <img src="img/logo.png" class="logo">
            <div class="card">
                <div class="item item-text-wrap">
                    {{quote}}
                </div>
            </div>
            <button class="button button-block button-positive" ng-click="fetch()">
                Another Reason
            </button>
            <!--<button class="button button-block button-positive" ng-click="share()">
                Share
            </button>-->


        </ion-content>
        <div class="bar bar-footer">

            <button class="button button-icon ion-information-circled pull-right button-calm" ng-click="openModal()"></button>
        </div>
    </ion-pane>
    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">About</h1>
                <button class="button button-clear button-positive" ng-click="closeModal()">Close</button>
            </ion-header-bar>
            <ion-content>
                <div class="card">
                    <div class="item item-text-wrap">
                        <h2>Created by the Youth Coalition for Alcohol Education</h2> http://fayetteycae.org/
                        <br />
                        <p>Facts and information from madd.org</p>
                    </div>
                </div>
                
            </ion-content>
        </ion-modal-view>
    </script>
</body>

</html>
